<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Music Player</title>
</head>

<body class="bg-dark">
    <header>
        MUSÄ°C PLAYER
    </header>

    <!-- design -->
    
    <div class="container-head">
        <div class="img-div w-100 ">
            <img id="music-image" clas=" card-img-top" src="" alt="">
        </div>
        <div class="container-secure">
            <div class="card shadow-lg rounded bg-black text-white col-10">
                <audio id="audio" src=""></audio>
                <div id="music-details"
                    class="text-center flex-row d-inline-flex justify-content-between p-3 border-bottom">
                    <p class="title"></p>
                    <p class="singer"></p>
                </div>
                <div class="card-body">
                    <div id="progress">
                        <input type="range" id="progress-bar" class="form-range">
                        <div class="times">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>

                    <div id="controls" class="text-center">
                        <button id="prev" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-backward-step"></i>
                        </button>

                        <button id="play" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-play"></i>

                        </button>

                        <button id="next" class="btn btn-primary rounded-circle">
                            <i class="fa-solid fa-forward-step"></i>
                        </button>


                    </div>

                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <button id="showMusicList" class="btn btn-primary btn-sm" data-bs-toggle="collapse"
                        data-bs-target="#music-list">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="volume-container d-flex justify-content-around align-items-center">
                        <i class="fa-solid fa-volume-high" id="volume"></i>
                        <input type="range" id="volume-bar" max="100" value="100" class="form-range ms-3">
                    </div>
                </div>
                <div class="collapse" id="music-list">
                    <ul class="list-group list-group-flush">

                    </ul>
                </div>

            </div>

        </div>


    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="music_player.js"></script>
    <script src="app.js"></script>
</body>

</html>
